<html>
    <head>
        <title>Another awesome Lance multiplayer network game</title>
        <script src="bundle.js" type="text/javascript"></script>

        <style>
            #game {
                background: #d0d0d0;
                height: 800px;
                width: 800px;
            }

            .hidden {
                display: none;
            }
            
            .plates {
                left: 10px;
                position: fixed;
                top: 10px;
            }

            .plate {
                background-color: blue;
                color: #fff;
                height: 20px;
                width: 180px;
            }
        </style>
    </head>
    <body>
        <div id="game">
            <h1>Ready?</h1>

            <button id="start">eat!</button>

            <div class="plates">
                <div class="plate hidden" id="plate0"></div>
                <div class="plate hidden" id="plate1"></div>
                <div class="plate hidden" id="plate2"></div>
                <div class="plate hidden" id="plate3"></div>
                <div class="plate hidden" id="plate4"></div>
                <div class="plate hidden" id="plate5"></div>
            </div>

            <div id="scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Status</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="player">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="plate">
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
                <button class="bite">bite</button>
            </div>
        </div>
    </body>
</html>
